<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar Curso</title>
    </head>

    <body>
        <header>
            <h2>Novo Curso</h2>
            <button onclick="logout()">Sair</button>
        </header>

        <div class="container">
            <form id="courseForm">
                <input type="text" id="title" placeholder="Título do curso" required>
                <input type="text" id="slug" placeholder="Slug (ex: curso-web)" required>
                
                <textarea id="description" placeholder="Descrição do curso"></textarea>
                <button type="submit">Cadastrar Curso</button>
            </form>
        </div>

        <script src="js/api.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/create-course.js"></script>
    </body>
</html>
